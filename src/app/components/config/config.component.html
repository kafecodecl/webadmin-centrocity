<app-header></app-header>
<app-sidebar></app-sidebar>
<!-- Page title-->
<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Configuraciones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo se establecen las configuraciones de la tineda.</p>

    </div>
</div>
<form #configForm="ngForm" (ngSubmit)="update(configForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Configuraciones</h5>
        </div>

        <div class="card-body">
            <div style="max-width: 48rem;">
                <div class="form-group row align-items-center">
                    <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Nombre de la
                        tienda</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="Nombre de la tienda" name="title"
                            [(ngModel)]="config.title" required>
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Facturación</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="serie" [(ngModel)]="config.serie" required>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="correlative" [(ngModel)]="config.correlative"
                            required>
                    </div>
                </div>
                <div class="form-group row align-items-center">

                    <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Categorías</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text" placeholder="Titulo" name="titleCat"
                            [(ngModel)]="titleCat">
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" type="text" placeholder="Icono" name="iconCat"
                            [(ngModel)]="iconCat">
                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-9">
                        <a style="cursor: pointer;" (click)="addCategory()" class="mb-5">Agregar</a>
                        <div class="table-responsive mt-3">
                            <table class="table table-sm">
                                <thead class="thead-dark">
                                    <tr>

                                        <th>Categoria</th>
                                        <th>Icono</th>
                                        <th>Eliminar</th>

                                    </tr>
                                </thead>
                                <ng-container *ngIf="config.categories.length > 0">
                                    <tbody *ngFor="let item of config.categories; let index = index">
                                        <tr>
                                            <td>{{ item.title }}</td>
                                            <td>

                                                {{ item.icon }}
                                            </td>
                                            <td>
                                                <a (click)="deleteCategory(index)" style="cursor: pointer;"
                                                    class="text-danger">[Eliminar]</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </ng-container>
                                <ng-container *ngIf="config.categories.length === 0">
                                    <tr>
                                        <td class="text-center" colspan="2">
                                            <span class="text-muted">No exites categorias agregadas</span>
                                        </td>
                                    </tr>
                                </ng-container>

                            </table>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="">Logo</label>
                        <div class="custom-file">
                            <input (change)="fileChangeEvent($event)" class="custom-file-input" type="file"
                                id="file-input">
                            <label style="white-space: nowrap; overflow: hidden" id="nameImage"
                                class="custom-file-label" for="file-input">Seleccionar
                                imagen</label>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center">
                        <img style="width: 150px;" [src]="imgSelected" class="img-thumbnail" alt="Rounded image">
                    </div>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <button class="btn btn-primary mr-3">Guardar cambios</button>
        </div>
    </div>
</form>
