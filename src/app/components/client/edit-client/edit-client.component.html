<app-header></app-header>
<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Actualizar Cliente</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo permite actualizar los datos de un cliente.</p>

    </div>
</div>
<form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de cliente</h5>
        </div>
        <div *ngIf="loadData" class="card-body">

            <div class="text-center">
                <!-- Custom size growing spinner -->
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </div>
        <ng-container *ngIf="!loadData">
            <div class="card-body" *ngIf="client !== undefined">

                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="validationCustom01" class="form-label">Nombres</label>
                        <input class="form-control" type="text" placeholder="Nombres" required name="names"
                            [(ngModel)]="client.names">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="validationCustom01" class="form-label">Apellidos</label>
                        <input class="form-control" type="text" placeholder="Apellidos" required name="lastNames"
                            [(ngModel)]="client.lastNames">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="validationCustom01" class="form-label">Correo electrónico</label>
                        <input class="form-control" type="text" placeholder="ejemplo@email.com" required name="email"
                            [(ngModel)]="client.email">
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="validationCustom01" class="form-label">Telefono</label>
                        <input class="form-control" type="text" placeholder="+56987654321" required name="telephone"
                            [(ngModel)]="client.telephone">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
                        <input class="form-control" type="date" placeholder="09/09/1981" required name="birthDate"
                            [(ngModel)]="client.birthDate">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="validationCustom01" class="form-label">RUT</label>
                        <input class="form-control" type="text" placeholder="12345678-9" required name="dni"
                            [(ngModel)]="client.dni">
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Genero</label>
                        <select class="form-control custom-select" required name="gender" [(ngModel)]="client.gender">
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="m">Masculino</option>
                            <option value="f">Femenino</option>
                            <option value="o">Otro</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="card-body" *ngIf="client === undefined">
                <h3 class="text-center">No se encuentra el registro</h3>
                <div class="row">
                    <div class="col-2 mx-auto">
                        <img src="../../../../assets/img/navegador.png" style="width: 100%;" alt="">
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="loadData"></ng-container>


        <div class="card-footer">
            <button *ngIf="!loadData" type="submit" class="btn btn-primary mr-3">Editar cliente</button>
            <!-- Button with border spinner and text -->
            <button *ngIf="loadData" type="button" class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Actualizando...
            </button>
            <button class="btn btn-warning" [routerLink]="['/panel/clients']">volver</button>
        </div>
    </div>
</form>
