<app-header></app-header>
<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo permite agregar un cliente.</p>

    </div>
</div>
<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de cliente</h5>
        </div>


        <div class="card-body">

            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Nombres</label>
                    <input class="form-control" type="text" placeholder="Nombres" required name="names"
                        [(ngModel)]="clients.names">
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Apellidos</label>
                    <input class="form-control" type="text" placeholder="Apellidos" required name="lastNames"
                        [(ngModel)]="clients.lastNames">
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Correo electrónico</label>
                    <input class="form-control" type="text" placeholder="ejemplo@email.com" required name="email"
                        [(ngModel)]="clients.email">
                </div>

                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Telefono</label>
                    <input class="form-control" type="text" placeholder="+56987654321" required name="telephone"
                        [(ngModel)]="clients.telephone">
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
                    <input class="form-control" type="date" placeholder="09/09/1981" required name="birthDate"
                        [(ngModel)]="clients.birthDate">
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">RUT</label>
                    <input class="form-control" type="text" placeholder="12345678-9" required name="dni"
                        [(ngModel)]="clients.dni">
                </div>

                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Genero</label>
                    <select class="form-control custom-select" required name="gender" [(ngModel)]="clients.gender">
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                        <option value="o">Otro</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <button *ngIf="!loadData" type="submit" class="btn btn-primary mr-3">Crear cliente</button>
            <!-- Button with border spinner and text -->
            <button *ngIf="loadData" type="button" class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Creando...
            </button>
            <button class="btn btn-warning" [routerLink]="['/panel/clients']">volver</button>
        </div>
    </div>
</form>
